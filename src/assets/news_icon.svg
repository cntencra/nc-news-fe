<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background rectangle with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0f0f0"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="180" height="180" rx="20" ry="20" fill="url(#bgGradient)" stroke="#999" stroke-width="3" />

  <!-- Browser header -->
  <rect x="10" y="10" width="180" height="30" fill="#e0e0e0" />
  <circle cx="25" cy="25" r="5" fill="red" />
  <circle cx="40" cy="25" r="5" fill="gray" />
  <circle cx="55" cy="25" r="5" fill="gray" />

  <!-- Globe icon with horizontal and vertical lines -->
  <circle cx="170" cy="25" r="10" stroke="black" stroke-width="2" fill="none" />
  <path d="M160,25 a10,10 0 0,0 20,0 a10,10 0 0,0 -20,0" stroke="black" fill="none" stroke-width="1" />
  <path d="M170,15 v20" stroke="black" stroke-width="1" />
  <path d="M160,20 h20" stroke="black" stroke-width="1" />
  <path d="M160,30 h20" stroke="black" stroke-width="1" />

  <!-- NEWS text with styling -->
  <text x="30" y="80" font-size="26" font-weight="bold" fill="#c00" font-family="Arial, sans-serif">NEWS</text>

  <!-- Lines of content -->
  <rect x="30" y="90" width="140" height="6" fill="#333" rx="1" />
  <rect x="30" y="105" width="140" height="6" fill="#333" rx="1" />
  <rect x="30" y="120" width="100" height="6" fill="#555" rx="1" />
  <rect x="30" y="135" width="80" height="6" fill="#555" rx="1" />
</svg>